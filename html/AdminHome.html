<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
    <link rel="stylesheet" href="../css/AdminHome.css">
</head>
<body>
    <div id="main-container">
        <div id="add-container">
            <h2 class="pro-header">Add New Product For Men</h2>
            <form id="add-men" action="">
                <input class="inPut" id="title" type="text" placeholder="product title">
                <input class="inPut" id="img" type="text" placeholder="product image">
                <input class="inPut" id="description" type="text" placeholder="product description">
                <input class="inPut" id="price" type="number" placeholder="product price">
                <input class="inPut" id="id" type="number" placeholder="product id">
                <input class="inPut submit-btn" id="men-btn" type="submit">
            </form>
            <hr>
            <h2 class="pro-header">Add New Product For Women</h2>
            <form id="add-women" action="">
                <input class="inPut" id="title" type="text" placeholder="product title">
                <input class="inPut" id="img" type="text" placeholder="product image">
                <input class="inPut" id="description" type="text" placeholder="product description">
                <input class="inPut" id="price" type="number" placeholder="product price">
                <input class="inPut" id="id" type="number" placeholder="product id">
                <input class="inPut submit-btn" id="women-btn" type="submit">
            </form>
            <hr>
        </div>
        <div id="display-container"></div>
    </div>

</body>
</html>
<script src="../script/AdminHome.js"></script>
